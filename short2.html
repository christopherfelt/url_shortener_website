<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="short2.css">
    <title>URL App</title>
  </head>
  <body>
    <div class="grid">
      <div class="box a">
        <div class="shortexample" id="opacity">
          <div class="shortexampletitle">
            Try Shortening a URL!
          </div>
          <div class="shortexamplebox">
            <!-- <div id="shortexampleurl"> -->
              www.alsdjflaksjfljsldfjalsdf.com
            <!-- </div> -->
          </div>
        </div>
      </div>
      <div class="box b b1 upheader">
        <div class="header">
          <h2>URL</h2>
          <h3>Expander</h3>
          <h3>and</h3>
          <h3>Shortener</h3>
          <p id="github">Click to See the Code on GitHub</p>
        </div>
      </div>
      <div class="box b b2">
        <div class = "form">
          <form class="" action="index.html" method="post">
            <input type="text" id="txtbox" name="" value="" placeholder="url to be shortened or expanded">
          </form>
        </div>
        <div class="button">
          <div class="buttons">
            <button  type="button" id="shortenBut" name="button">Shorten</button>
            <button  type="button" id="expandBut" name="button">Expand</button>
          </div>
        </div>
      </div>
      <div class="box b b3">
        <div class="urlbox">
          <div class="urltitle">
            Here's Your URL:
          </div>
          <div id="urlreadout">
            <!-- <p>
              .............
            </p> -->
          </div>
        </div>
      </div>
      <div class="box c">
        <div class="longexample" id="opacity">
          <div class="longexampletitle">
            Try Exanding a URL!
          </div>
          <div class="longexamplebox">
            <!-- <div id="shortexampleurl"> -->
              asdf.ly
            <!-- </div> -->
          </div>
        </div>
      </div>
      <div class="box d">
        <!-- <div class="tech"> -->
          <div class="footer">
            Technologies Used: <br>
            <img src="js.png" alt="">
            <img src="html.png" alt="">
            <img src="css.png" alt="">
          </div>
        <!-- </div> -->
      </div>
    </div>
<script type="text/javascript", src = "short2.js">

</script>
  </body>
</html>
